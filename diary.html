<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일기 쓰기</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        textarea { width: 100%; height: 200px; margin-bottom: 10px; padding: 10px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #diary-list { margin-top: 20px; }
        .diary-entry { margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .date { font-weight: bold; }
        .entry-text { margin-top: 10px; }
    </style>
</head>
<body>

    <h1>일기 쓰기</h1>
    
    <form id="diary-form">
        <textarea id="diary-entry" placeholder="오늘의 일기를 적어보세요..." required></textarea><br>
        <button type="submit">일기 등록</button>
    </form>

    <div id="diary-list">
        <h2>등록된 일기</h2>
    </div>

    <script>
        document.getElementById('diary-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const entryText = document.getElementById('diary-entry').value;
            if (entryText.trim() === '') {
                alert("일기를 작성해주세요.");
                return;
            }

            const date = new Date().toLocaleDateString();
            const diaryList = document.getElementById('diary-list');

            const newEntry = document.createElement('div');
            newEntry.classList.add('diary-entry');
            newEntry.innerHTML = `
                <div class="date">${date}</div>
                <div class="entry-text">${entryText}</div>
            `;

            diaryList.appendChild(newEntry);

            // 입력한 내용 초기화
            document.getElementById('diary-entry').value = '';
        });
    </script>

</body>
</html>
